<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main class="container">
    <h1>Hello Cipher!</h1>
    <div class="cipher-box">
      <div class="cipher">
        <form id="encryption-form">
          <select name="action" id="encryption-type">
            <option value="c">Cipher Encryption</option>
            <option value="m">Military Encryption</option>
          </select>


          <select name="action" id="encryption-method">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
          </select>
          <input type="text" name="word" id="cipher">
          <input type="submit" value="Encrypt" id="submit-button">
        </form>
      </div>


    </div>

    <div class="encrypted-output">
      <div class="encrypted_text"></div>
    </div>


  </main>

  <script src="./dist/main.js"></script>
</body>

</html>
